<!DOCTYPE html>
<html>
<head>
	<title>Controle de entregas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="principal" ng-controller="entregasCtrl">

<div class="container">
	<titulo></titulo>
	<div class="row well">
		<div class="col-md-6">
			<label>Descrição</label>
			<input class="form-control" type="text" name="descricao" ng-model="descricao">
		</div>
		<div class="col-md-2">
			<label>CEP</label>
			<input class="form-control" type="text" name="destino" ng-model="destino">
		</div>
		<div class="col-md-2">
			<br/>
			<button ng-click="novaEntrega()" class="btn btn-primary">Entregar</button>
		</div>
	</div>
	<div class="row well">
		<div class="col-md-12">
			<input class="form-control" type="text" name="pesquisa" ng-model="pesquisa">
		</div>
		<div class="col-md-12">
			<table class="table table-hover table-striped">
				<thead>
					<th>Descrição</th>
					<th>Origem</th>
					<th>Destino</th>
					<th>Distância</th>
					<th>Custo estimado</th>
					<th>Ações</th>
				</thead>
				<tbody>
					<tr ng-repeat="entrega in entregas | filter:pesquisa track by $index" >
						<td>{{entrega.descricao | uppercase}}</td>
						<td>{{entrega.origem}}</td>
						<td>{{entrega.destino}}</td>
						<td>{{entrega.distancia}}</td>
						<td>{{entrega.custoEstimado | currency}}</td>
						<td><button class="btn btn-danger" ng-click="remover()">Remover</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- DEPENDÊNCIAS UTILIZADAS -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/services.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<script src="js/directives.js" type="text/javascript"></script>
<!-- FIM DEPENDÊNCIAS -->

</body>
</html>
